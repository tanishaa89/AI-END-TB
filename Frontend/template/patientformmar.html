<!DOCTYPE html>

<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/patientform.css">
   
  </head>
  
  <body>
    <section class="container" id="formContainer">
        <header>रुग्णाचे माहिती प्रविष्ट करा</header>
        <form action="#" class="form" id="registrationForm">
        <div class="input-box">
          <label>पूर्ण नाव</label>
          <input type="text" placeholder="पूर्ण नाव प्रविष्ट करा" required />
        </div>

        <div class="input-box">
          <label>ईमेल पत्ता</label>
          <input type="text" placeholder="ईमेल पत्ता प्रविष्ट करा"  />
        </div>

        <div class="column">
          <div class="input-box">
            <label>फोन नंबर</label>
            <input type="number" pattern="[0-9]{10}" placeholder="फोन नंबर प्रविष्ट करा" required />
          </div>
          <div class="input-box">
            <label>जन्म तारीख</label>
            <input type="date" placeholder="जन्म तारीख प्रविष्ट करा" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>लिंग</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">पुरुष</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">स्त्री</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">सांगायला आवडत नाही</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>पत्ता</label>
          <input type="text" placeholder="रास्ता पत्ता प्रविष्ट करा" required />
          <input type="text" placeholder="रास्ता पत्ता पंक्ती २ प्रविष्ट करा" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>राज्य</option>
                <option>आंध्र प्रदेश</option>
                <option>अरुणाचल प्रदेश</option>
                <option>असम</option>
                <option>बिहार</option>
                <option>छत्तीसगढ़</option>
                <option>गोवा</option>
                <option>गुजरात</option>
                <option>हरियाणा</option>
                <option>हिमाचल प्रदेश</option>
                <option>झारखंड</option>
                <option>कर्नाटक</option>
                <option>केरल</option>
                <option>मध्य प्रदेश</option>
                <option>महाराष्ट्र</option>
                <option>मणिपुर</option>
                <option>मेघालय</option>
                <option>मिजोरम</option>
                <option>नागालैंड</option>
                <option>ओडिशा</option>
                <option>पंजाब</option>
                <option>राजस्थान</option>
                <option>सिक्किम</option>
                <option>तमिलनाडु</option>
                <option>तेलंगाना</option>
                <option>त्रिपुरा</option>
                <option>उत्तर प्रदेश</option>
                <option>उत्तराखंड</option>
                <option>पश्चिम बंगाल</option>
              </select>
            </div>
            <input type="text" placeholder="आपले शहर प्रविष्ट करा" required />
          </div>
          <div class="column">
            <input type="text" placeholder="आपला जिल्हा प्रविष्ट करा" required />
            <input type="number" pattern="[0-9]{6}" placeholder="पोस्ट कोड प्रविष्ट करा" required />
          </div>
        </div>
        <button type="submit" id="nextButton">पुढे</button>
      </form>
    </section>
  </body>
</html>


<script src="../static/js/patientformmar.js"></script>
