<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/login.css">

    <title>साइन इन आणि साइन अप फॉर्म</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">लॉगिन</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="वापरकर्तानाव" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="पासवर्ड" />
            </div>
            <a href="#" class="forgot-password-link">पासवर्ड विसरलात?</a>
            <input type="submit" value="लॉगिन" class="btn solid" />
            <p class="social-text">किंवा सोशल प्लॅटफॉर्मसह साइन इन करा</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">साइन अप</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="वापरकर्तानाव" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="ईमेल" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="पासवर्ड" />
            </div>
            <input type="submit" class="btn" value="साइन अप" />
            <p class="social-text">किंवा सोशल प्लॅटफॉर्मसह साइन अप करा</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>अद्याप न साइन अप केलं?</h3>
            <p>
                अधिक विस्तारित माहितीसाठी, आता लॉग इन करा किंवा साइन अप करा.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              साइन अप
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>आपल्यातला एक? </h3>
            <p>
             भारतातील ट्यूबरक्लोसिस लढ्डण्यात समाविष्ट असल्यास, समुदायात स्वागत आहे.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              साइन इन
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    
  </body>
  <script src="../static/js/login.js"></script>

</html>
